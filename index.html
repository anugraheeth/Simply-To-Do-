<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simply To-Do </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="status">
            <div class="details">
                <h1>Simply To-Do</h1>
                <p id="p"></p>
                <div id="pbar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="numbers">
                <p id="number"> 0</p>
            </div>
        </div>


        <form action="">
            <input id="ip" type="text" placeholder="Add Your Task">
            <button id="new" type="submit">+</button>
        </form>


        <ul class="task" id="task">
            
        </ul>
    </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
